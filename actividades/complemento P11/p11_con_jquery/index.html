<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style type="text/css">
      .form-control {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        margin-bottom: 3px;
        color: #757575;
      }
    </style>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                </div>
                <div class="form-group">
                  <!-- <textarea class="form-control" id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea> -->
                  <label for="form-marca">Marca</label><select class="form-control" name="marca" id="form-marca" size="1">
                    <option value="" disabled>Selecciona una marca</option>
                    <option>Lenovo</option>
                    <option>Logitech</option>
                    <option>Razer</option>
                    <option>HyperX</option>
                  </select>         
                  <label for="form-modelo">Modelo</label> <input class="form-control" type="text" name="modelo" id="form-modelo" placeholder = "Logitech, Razer o Corsair"></li>
                  <label for="form-precio">Precio</label> <input class="form-control" type="number" step="0.01" name="precio" id="form-precio" placeholder = "00.00" ></li>
                  <label for="form-detalles">Detalles</label><br><textarea class="form-control" name="detalles" rows="4" cols="60" id="form-detalles" placeholder="No más de 250 caracteres de longitud"></textarea></li>
                  <label for="form-unidades">Unidades</label> <input class="form-control" type="number" name="unidades" id="form-unidades" placeholder = "Unidades del producto"></li>
                  <label for="form-imagen">URL de Imagen</label> <input class="form-control" type="text" name="imagen" id="form-imagen" placeholder = "Imagen del producto"></li>
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit" id="submit-button">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
