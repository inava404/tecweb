<!DOCTYPE html >
<html lang="es">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <style type="text/css">
      body{
        background-color: #c2d8d9;
      }
      ol, ul { 
      list-style-type: none;
      }
      h1{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      }
      p{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
      }
      h2{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      legend{
        font-size: large;
      }
      input{
        margin-bottom: 5px;
      }
    </style>
    <script src="http://localhost/tecweb/practicas/p09/main.js"></script>
  </head>

  <body>
    <h1>REGISTRO PARA NUEVOS PRODUCTOS</h1>

    <p>Formulario para añadir nuevos productos al <em>market</em>.</p>

    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post">

    <h2>Información de producto</h2>
      <fieldset>
        <legend>Ingresa datos:</legend>
        <ul>
          <li><label for="form-nombre">Nombre:</label> <input type="text" name="nombre" id="form-nombre" placeholder = "Nombre"></li><br/>
          
          <li><label for="form-marca">Marca: </label><select name="marca" id="form-marca" size="1">
              <option>Lenovo</option>
              <option>Logitech</option>
              <option>Razer</option>
            </select>
          </li><br/>            
          <li><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo" placeholder = "Modelo"></li><br/>
          <li><label for="form-precio">Precio:</label> <input type="number" step="0.01" name="precio" id="form-precio" placeholder = "Precio" ></li><br/>
          <li><label for="form-detalles">Detalles:</label><br><textarea name="detalles" rows="4" cols="60" id="form-detalles" placeholder="No más de 250 caracteres de longitud"></textarea></li><br/>
          <li><label for="form-unidades">Unidades:</label> <input type="number" name="unidades" id="form-unidades" placeholder = "Unidades"></li><br/>
          <li><label for="form-imagen">URL de Imagen:</label> <input type="text" name="imagen" id="form-imagen" placeholder = "imagen"></li>
      </ul>
      </fieldset>
      <p>
        <input type="submit" value="Subir producto">
        <input type="reset">
      </p>
    </form>
  </body>
</html>
