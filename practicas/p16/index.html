<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar al Catálogo VOD</title>
</head>
<body>
    <h1>Agregar Información al Catálogo VOD</h1>
    <form action="serviciovod_add.php" method="post">
        <h2>Agregar Perfil</h2>
        <label for="perfil_usuario">Usuario:</label>
        <input type="text" id="perfil_usuario" name="perfil_usuario" required>
        <br>
        <label for="perfil_idioma">Idioma:</label>
        <input type="text" id="perfil_idioma" name="perfil_idioma" required>
        <br><br>

        <h2>Agregar Género a Películas</h2>
        <label for="genero_peliculas">Género:</label>
        <input type="text" id="genero_peliculas" name="genero_peliculas" required>
        <br>
        <label for="pelicula1_titulo">Título 1:</label>
        <input type="text" id="pelicula1_titulo" name="pelicula1_titulo" required>
        <br>
        <label for="pelicula1_duracion">Duración 1:</label>
        <input type="text" id="pelicula1_duracion" name="pelicula1_duracion" required>
        <br>
        <label for="pelicula2_titulo">Título 2:</label>
        <input type="text" id="pelicula2_titulo" name="pelicula2_titulo" required>
        <br>
        <label for="pelicula2_duracion">Duración 2:</label>
        <input type="text" id="pelicula2_duracion" name="pelicula2_duracion" required>
        <br><br>

        <h2>Agregar Género a Series</h2>
        <label for="genero_series">Género:</label>
        <input type="text" id="genero_series" name="genero_series" required>
        <br>
        <label for="serie1_titulo">Título 1:</label>
        <input type="text" id="serie1_titulo" name="serie1_titulo" required>
        <br>
        <label for="serie1_duracion">Duración 1:</label>
        <input type="text" id="serie1_duracion" name="serie1_duracion" required>
        <br>
        <label for="serie2_titulo">Título 2:</label>
        <input type="text" id="serie2_titulo" name="serie2_titulo" required>
        <br>
        <label for="serie2_duracion">Duración 2:</label>
        <input type="text" id="serie2_duracion" name="serie2_duracion" required>
        <br><br>

        <button type="submit">Agregar al Catálogo</button>
    </form>
</body>
</html>
